<!DOCTYPE HTML>
<html lang="pt-br">
<head>
  <title>Login & Registro - WorldMaps</title>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    /* Reset e estilos base */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #1a2a6c, #b21f1f, #fdbb2d);
      color: #333;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 20px;
      line-height: 1.6;
    }
    
    /* Layout de container */
    .container {
      width: 100%;
      max-width: 500px;
      background: rgba(255, 255, 255, 0.92);
      border-radius: 12px;
      box-shadow: 0 15px 30px rgba(0, 0, 0, 0.25);
      overflow: hidden;
      margin-top: 40px;
    }
    
    /* Cabe√ßalho */
    #header {
      background: #2c3e50;
      color: white;
      padding: 30px 20px;
      text-align: center;
    }
    
    #header h1 {
      font-size: 2.2rem;
      margin-bottom: 10px;
    }
    
    #header p {
      font-size: 1.1rem;
      opacity: 0.9;
    }
    
    /* Controle de formul√°rios */
    .form-toggle {
      display: flex;
      background: #34495e;
    }
    
    .toggle-btn {
      flex: 1;
      padding: 15px;
      text-align: center;
      background: transparent;
      border: none;
      color: #ecf0f1;
      font-size: 1.1rem;
      cursor: pointer;
      transition: all 0.3s ease;
    }
    
    .toggle-btn.active {
      background: #2c3e50;
      font-weight: bold;
      color: #fff;
    }
    
    .toggle-btn:hover:not(.active) {
      background: #3d566e;
    }
    
    /* Formul√°rios */
    .form-container {
      padding: 30px;
    }
    
    .form-section {
      display: none;
      animation: fadeIn 0.5s ease;
    }
    
    .form-section.active {
      display: block;
    }
    
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }
    
    /* Estilos de campos de formul√°rio */
    .form-group {
      margin-bottom: 20px;
    }
    
    .form-group label {
      display: block;
      margin-bottom: 8px;
      font-weight: 600;
      color: #2c3e50;
    }
    
    .form-control {
      width: 100%;
      padding: 14px;
      border: 2px solid #ddd;
      border-radius: 8px;
      font-size: 16px;
      transition: border-color 0.3s;
    }
    
    .form-control:focus {
      border-color: #3498db;
      outline: none;
      box-shadow: 0 0 0 3px rgba(52, 152, 219, 0.2);
    }
    
    .password-container {
      position: relative;
    }
    
    .toggle-password {
      position: absolute;
      right: 12px;
      top: 50%;
      transform: translateY(-50%);
      background: none;
      border: none;
      color: #7f8c8d;
      cursor: pointer;
    }
    
    /* Bot√µes */
    .btn {
      display: block;
      width: 100%;
      padding: 14px;
      border: none;
      border-radius: 8px;
      font-size: 18px;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s ease;
      text-align: center;
    }
    
    .btn-primary {
      background: #3498db;
      color: white;
    }
    
    .btn-primary:hover {
      background: #2980b9;
      transform: translateY(-2px);
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
    }
    
    .btn-primary:disabled {
      background: #bdc3c7;
      cursor: not-allowed;
      transform: none;
      box-shadow: none;
    }
    
    .btn-mongo {
      background: #10aa50;
      color: white;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 10px;
    }
    
    .btn-mongo:hover {
      background: #0d8e42;
    }
    
    .divider {
      text-align: center;
      margin: 25px 0;
      position: relative;
      color: #7f8c8d;
    }
    
    .divider::before,
    .divider::after {
      content: "";
      position: absolute;
      top: 50%;
      width: 40%;
      height: 1px;
      background: #ddd;
    }
    
    .divider::before {
      left: 0;
    }
    
    .divider::after {
      right: 0;
    }
    
    /* Mensagens de erro/sucesso */
    .message {
      padding: 12px;
      border-radius: 8px;
      margin-bottom: 20px;
      text-align: center;
      font-weight: 500;
    }
    
    .error {
      background: #f8d7da;
      color: #721c24;
      border: 1px solid #f5c6cb;
    }
    
    .success {
      background: #d4edda;
      color: #155724;
      border: 1px solid #c3e6cb;
    }
    
    .warning {
      background: #fff3cd;
      color: #856404;
      border: 1px solid #ffeeba;
    }
    
    /* Footer */
    #footer {
      text-align: center;
      padding: 30px 20px;
      color: white;
      width: 100%;
      max-width: 500px;
      margin-top: 20px;
    }
    
    #footer ul {
      list-style: none;
      display: flex;
      justify-content: center;
      margin-bottom: 20px;
    }
    
    #footer ul li {
      margin: 0 10px;
    }
    
    #footer ul li a {
      color: white;
      font-size: 1.5rem;
      transition: color 0.3s;
    }
    
    #footer ul li a:hover {
      color: #3498db;
    }
    
    .copyright {
      font-size: 0.9rem;
      opacity: 0.8;
    }
    
    /* MongoDB info */
    .mongo-info {
      background: #f0f8ff;
      border-left: 4px solid #10aa50;
      padding: 12px;
      margin: 15px 0;
      border-radius: 0 8px 8px 0;
      font-size: 0.9rem;
      display: flex;
      align-items: center;
      gap: 10px;
    }
    
    .mongo-info i {
      color: #10aa50;
      font-size: 1.2rem;
    }
    
    /* Responsividade */
    @media (max-width: 600px) {
      .container {
        margin-top: 20px;
      }
      
      #header {
        padding: 20px 15px;
      }
      
      #header h1 {
        font-size: 1.8rem;
      }
      
      .form-container {
        padding: 20px;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <header id="header">
      <h1>WorldMaps</h1>
      <p>Explore o mundo atrav√©s dos mapas</p>
    </header>
    
    <div class="form-toggle">
      <button class="toggle-btn active" data-form="login-form">Entrar</button>
      <button class="toggle-btn" data-form="register-form">Criar Conta</button>
    </div>
    
    <div class="form-container">
      <!-- Mensagens de feedback -->
      <div id="message" class="message" style="display: none;"></div>
      
      <!-- Formul√°rio de Login -->
      <div id="login-form" class="form-section active">
        <form id="loginForm">
          <div class="form-group">
            <label for="login-username">Nome de usu√°rio</label>
            <input type="text" class="form-control" id="login-username" name="username" placeholder="Digite seu usu√°rio" required>
          </div>
          
          <div class="form-group">
            <label for="login-password">Senha</label>
            <div class="password-container">
              <input type="password" class="form-control" id="login-password" name="password" placeholder="Digite sua senha" required>
              <button type="button" class="toggle-password" data-target="login-password">üëÅÔ∏è</button>
            </div>
          </div>
          
          <div class="form-group">
            <button type="submit" class="btn btn-primary" id="login-btn">
              <span class="btn-text">Entrar</span>
              <span class="spinner" style="display:none;"><i class="fas fa-spinner fa-spin"></i></span>
            </button>
          </div>
        </form>
        
        <div class="mongo-info">
          <i class="fas fa-database"></i>
          <span>Usu√°rios armazenados no MongoDB Atlas</span>
        </div>
      </div>
      
      <!-- Formul√°rio de Registro -->
      <div id="register-form" class="form-section">
        <form id="registerForm">
          <div class="form-group">
            <label for="register-username">Nome de Usu√°rio</label>
            <input type="text" class="form-control" id="register-username" name="username" placeholder="Escolha um nome de usu√°rio" required>
          </div>
          
          <div class="form-group">
            <label for="register-password">Senha</label>
            <div class="password-container">
              <input type="password" class="form-control" id="register-password" name="password" placeholder="Crie uma senha forte" required>
              <button type="button" class="toggle-password" data-target="register-password">üëÅÔ∏è</button>
            </div>
            <small class="hint">M√≠nimo de 8 caracteres com letras e n√∫meros</small>
          </div>
          
          <div class="form-group">
            <label for="register-confirm-password">Confirmar Senha</label>
            <div class="password-container">
              <input type="password" class="form-control" id="register-confirm-password" placeholder="Confirme sua senha" required>
              <button type="button" class="toggle-password" data-target="register-confirm-password">üëÅÔ∏è</button>
            </div>
          </div>
          
          <div class="form-group">
            <button type="submit" class="btn btn-primary" id="register-btn">
              <span class="btn-text">Criar Conta</span>
              <span class="spinner" style="display:none;"><i class="fas fa-spinner fa-spin"></i></span>
            </button>
          </div>
        </form>
        
        <div class="mongo-info">
          <i class="fas fa-database"></i>
          <span>Novos usu√°rios s√£o salvos no MongoDB</span>
        </div>
      </div>
    </div>
  </div>
  
  <!-- Footer -->
  <footer id="footer">
    <ul class="icons">
      <li><a href="#"><i class="fab fa-twitter"></i></a></li>
      <li><a href="#"><i class="fab fa-instagram"></i></a></li>
      <li><a href="#"><i class="fab fa-github"></i></a></li>
      <li><a href="#"><i class="fas fa-envelope"></i></a></li>
    </ul>
    <ul class="copyright">
      <li>&copy; WorldMaps.</li><li>Design: HTML5 UP</li>
    </ul>
  </footer>

  <script>
    // Banco de dados simulado (substituir por conex√£o real com MongoDB)
    const mockDatabase = {
      users: [
        { username: "admin", password: "Admin123@" }
      ],
      
      // Simula√ß√£o de API para registro
      async registerUser(user) {
        return new Promise((resolve, reject) => {
          setTimeout(() => {
            // Verifica se o usu√°rio j√° existe
            const userExists = this.users.some(u => u.username === user.username);
            
            if (userExists) {
              reject({ status: 400, message: "Nome de usu√°rio j√° est√° em uso" });
            } else {
              this.users.push(user);
              resolve({ status: 201, message: "Usu√°rio criado com sucesso!" });
            }
          }, 1000);
        });
      },
      
      // Simula√ß√£o de API para login
      async loginUser(credentials) {
        return new Promise((resolve, reject) => {
          setTimeout(() => {
            const user = this.users.find(u => 
              u.username === credentials.username && 
              u.password === credentials.password
            );
            
            if (user) {
              resolve({ status: 200, message: "Login realizado com sucesso!" });
            } else {
              reject({ status: 401, message: "Credenciais inv√°lidas" });
            }
          }, 1000);
        });
      }
    };
    
    // Alternar entre formul√°rios
    document.querySelectorAll('.toggle-btn').forEach(button => {
      button.addEventListener('click', () => {
        const formId = button.getAttribute('data-form');
        
        // Atualizar bot√µes ativos
        document.querySelectorAll('.toggle-btn').forEach(btn => {
          btn.classList.remove('active');
        });
        button.classList.add('active');
        
        // Mostrar formul√°rio correspondente
        document.querySelectorAll('.form-section').forEach(form => {
          form.classList.remove('active');
        });
        document.getElementById(formId).classList.add('active');
        
        // Atualizar t√≠tulo do header
        const header = document.querySelector('#header p');
        header.textContent = formId === 'login-form' 
          ? 'Fa√ßa login para acessar o sistema' 
          : 'Crie sua conta para come√ßar a explorar';
          
        // Limpar mensagens
        document.getElementById('message').style.display = 'none';
      });
    });
    
    // Alternar visibilidade da senha
    document.querySelectorAll('.toggle-password').forEach(button => {
      button.addEventListener('click', () => {
        const targetId = button.getAttribute('data-target');
        const passwordInput = document.getElementById(targetId);
        const type = passwordInput.getAttribute('type') === 'password' ? 'text' : 'password';
        passwordInput.setAttribute('type', type);
        
        // Alterar √≠cone
        button.textContent = type === 'password' ? 'üëÅÔ∏è' : 'üîí';
      });
    });
    
    // Fun√ß√£o para exibir mensagens
    function showMessage(text, type) {
      const message = document.getElementById('message');
      message.textContent = text;
      message.className = `message ${type}`;
      message.style.display = 'block';
      
      // Esconder mensagem ap√≥s alguns segundos (exceto para erros)
      if (type !== 'error') {
        setTimeout(() => {
          message.style.display = 'none';
        }, 5000);
      }
    }
    
    // Fun√ß√£o para mostrar/ocultar spinner
    function toggleButtonSpinner(button, show) {
      const btnText = button.querySelector('.btn-text');
      const spinner = button.querySelector('.spinner');
      
      if (show) {
        btnText.style.display = 'none';
        spinner.style.display = 'inline-block';
        button.disabled = true;
      } else {
        btnText.style.display = 'block';
        spinner.style.display = 'none';
        button.disabled = false;
      }
    }
    
    // Valida√ß√£o do formul√°rio de registro
    document.getElementById('registerForm').addEventListener('submit', async function(e) {
      e.preventDefault();
      
      const username = document.getElementById('register-username').value;
      const password = document.getElementById('register-password').value;
      const confirmPassword = document.getElementById('register-confirm-password').value;
      const message = document.getElementById('message');
      const registerBtn = document.getElementById('register-btn');
      
      // Resetar mensagem
      message.style.display = 'none';
      message.className = 'message';
      
      // Verificar se as senhas coincidem
      if (password !== confirmPassword) {
        showMessage('As senhas n√£o coincidem!', 'error');
        return;
      }
      
      // Verificar for√ßa da senha
      if (password.length < 8 || !/\d/.test(password) || !/[a-zA-Z]/.test(password)) {
        showMessage('A senha deve ter pelo menos 8 caracteres e incluir letras e n√∫meros.', 'error');
        return;
      }
      
      // Verificar nome de usu√°rio
      if (username.length < 3) {
        showMessage('O nome de usu√°rio deve ter pelo menos 3 caracteres.', 'error');
        return;
      }
      
      // Mostrar spinner no bot√£o
      toggleButtonSpinner(registerBtn, true);
      
      try {
        // Simula√ß√£o de chamada de API para registro
        const response = await mockDatabase.registerUser({ username, password });
        
        showMessage(response.message, 'success');
        
        // Limpar formul√°rio
        this.reset();
        
        // Mudar para o formul√°rio de login ap√≥s 2 segundos
        setTimeout(() => {
          document.querySelector('.toggle-btn[data-form="login-form"]').click();
          showMessage('Fa√ßa login com sua nova conta.', 'success');
        }, 2000);
      } catch (error) {
        showMessage(error.message || 'Erro ao criar conta', 'error');
      } finally {
        toggleButtonSpinner(registerBtn, false);
      }
    });
    
    // Valida√ß√£o do formul√°rio de login
    document.getElementById('loginForm').addEventListener('submit', async function(e) {
      e.preventDefault();
      
      const username = document.getElementById('login-username').value;
      const password = document.getElementById('login-password').value;
      const loginBtn = document.getElementById('login-btn');
      
      // Resetar mensagem
      document.getElementById('message').style.display = 'none';
      
      // Verificar se os campos est√£o preenchidos
      if (!username || !password) {
        showMessage('Por favor, preencha todos os campos', 'error');
        return;
      }
      
      // Mostrar spinner no bot√£o
      toggleButtonSpinner(loginBtn, true);
      
      try {
        // Simula√ß√£o de chamada de API para login
        const response = await mockDatabase.loginUser({ username, password });
        
        showMessage(response.message, 'success');
        
        // Simular redirecionamento ap√≥s login bem-sucedido
        setTimeout(() => {
          showMessage('Redirecionando para o painel...', 'success');
          
          // Em um cen√°rio real, aqui seria o redirecionamento
          setTimeout(() => {
            // window.location.href = '/dashboard';
            showMessage('Voc√™ est√° logado! Esta √© uma demonstra√ß√£o.', 'success');
          }, 1500);
        }, 1000);
      } catch (error) {
        showMessage(error.message || 'Erro ao fazer login', 'error');
      } finally {
        toggleButtonSpinner(loginBtn, false);
      }
    });
    
    // Simular conex√£o com MongoDB
    document.addEventListener('DOMContentLoaded', () => {
      setTimeout(() => {
        showMessage('Conectado ao MongoDB Atlas', 'success');
      }, 1000);
    });
  </script>
</body>
</html>
